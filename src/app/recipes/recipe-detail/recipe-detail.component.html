<div class="row">
    <div class="col-xs-12">
        <img 
         [src]="recipe.imagePath" 
         alt="{{recipe.name}}" 
         class="img-responsive"
         style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" *ngIf="authService.isAuthenticated()"
        appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span> 
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
        <button 
            class="btn btn-primary"
            (click)="onAddToShoppingList()">
            To Shopping list              
            <img id="backet" class="img-fluid" src="../../assets/images/shopping-basket-add.png">
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name}} - {{ ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
